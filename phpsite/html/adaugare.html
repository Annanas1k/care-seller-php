<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Adăugare Mașină</title>
    <link rel="stylesheet" href="../css/adaugare.css" />
</head>
<body>
    <h1>Adăugare Mașină Nouă</h1>
    <form action="../php/adaugare.php" method="POST" enctype="multipart/form-data">
        <label for="nume_masina">Nume Mașină:</label>
        <input type="text" id="nume_masina" name="nume_masina" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="an_fabricatie">An Fabricație:</label>
        <input type="number" id="an_fabricatie" name="an_fabricatie" required><br>

        <label for="kilometraj">Kilometraj:</label>
        <input type="number" id="kilometraj" name="kilometraj" required><br>

        <label for="transmisie">Transmisie:</label>
        <input type="text" id="transmisie" name="transmisie" required><br>

        <label for="pret">Preț:</label>
        <input type="number" id="pret" name="pret" required><br>

        <label for="culoare">Culoare:</label>
        <input type="text" id="culoare" name="culoare" required><br>

        <label for="motor">Motor:</label>
        <input type="text" id="motor" name="motor" required><br>

        <label for="imagine">Imagine:</label>
        <input type="file" id="imagine" name="imagine" accept="image/*" required><br>

        <input type="submit" value="Adaugă Mașină">
    </form>
</body>
</html>
